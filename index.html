<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Projeto Mario/src/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Projeto Mario/src/css/reset.css">
    <link rel="stylesheet" href="Projeto Mario/src/css/estilos.css">
    <link rel="stylesheet" href="Projeto Mario/src/css/responsivo.css">
    <title>Super Mario Bros - O filme</title>
</head>
<body>
    <!-- <h1>TESTE</h1> -->
    <div class="fundo-video">   
        <video class="video" autoplay loop muted>
          <source src="Projeto Mario/src/video/video-mario.mp4" type="video/mp4"> 
        </video>    
    </div>

    <header class="cabecalho">
        <a>
            <img src="Projeto Mario/src/imagens/logo-chapeu-mario.png" alt="logo chapéu mario" class="logo">
        </a>
        <nav>
         <ul class="menu">
          <li><a href="#">home</a></li>
          <li><a href="Projeto Mario/src/modules/details.html">Detalhes</a></li>
         </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img src="Projeto Mario/src/imagens/titulo.png" alt="imagem do título do filme" class="imagem-titulo">
            <p class="descricao">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>  
        <img src="Projeto Mario/src/imagens/super-mario-chars.png" alt="" class="mario">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" frameborder="1" title="Trailer oficial" allow="accelerometer; autoplay; clipboard-write;encryped-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="Projeto Mario/src/js/script.js"></script>
